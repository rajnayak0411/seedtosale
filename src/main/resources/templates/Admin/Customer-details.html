<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/adminheader :: adminheader"></head>

<body>
    <div th:replace="fragments/adminnav :: adminnav"></div>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <nav th:replace="fragments/adminsidebar :: adminsidebar"></nav>

            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <h4 class="my-2">Customer Details</h4>
                <div class="card p-2">
                <table class="table table-bordered table-striped">
                    <thead class="table-header">
                        <tr>
                            <th style="width: 30px !important;">Sr.</th>
                            <th style="width: 220px !important;">Name</th>
                            <th style="width: 120px !important;">Mobile No.</th>
                            <th style="width: 220px !important;">Gmail Id</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="buyer, iterStat : ${buyers}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${buyer.name}">Name</td>
                            <td th:text="${buyer.phone}">Mobile No.</td>
                            <td th:text="${buyer.email}">Gmail Id</td>
                            <td th:text="${buyer.address}">Address</td>
                            <td><a class="c-pr" th:href="@{'/admin/customer-profile/' + ${buyer.id}}">View Profile</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/adminfooter :: adminfooter"></div>
</body>

</html>
